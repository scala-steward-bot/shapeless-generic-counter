rules = [
  DirectoryAndPackageName
  ExplicitImplicitTypes
  FileNameConsistent
  LambdaParamParentheses
  ObjectSelfType
  OrganizeImports
  Scala3ImportWarn
  Scala3Placeholder
  UnnecessarySort
  UnusedConstructorParams
]

OrganizeImports {
  expandRelative = true
  groupExplicitlyImportedImplicitsSeparately = false
  groups = ["*"]
  removeUnused = false
  targetDialect = Scala3
}
